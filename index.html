    <title>Para o Meu Amor - Feliz 16 Anos!</title>
    <link rel="stylesheet" href="style.css?v=20251029">

<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>🎉 Acesso Exclusivo 🎉</h2>
            <p>Um pequeno segredo para a maior surpresa.</p>
            <input type="password" id="password-input" placeholder="Nossa senha secreta..." required>
            <button onclick="checkPassword()">Entrar</button>
            <p id="message" class="error-message"></p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>

            <p>Clique nos 16 corações flutuantes para ler as mensagens e torná-los permanentes! 😉</p>
        </header>

            <a href="#" class="heart-link" id="heart-1" data-message-id="msg1" onclick="openPopup(this)">💖</a>

            <a href="#" class="heart-link" id="heart-11" data-message-id="msg11" onclick="openPopup(this)">💍</a> 
            <a href="#" class="heart-link" id="heart-12" data-message-id="msg12" onclick="openPopup(this)">🥂</a>

            <a href="#" class="heart-link" id="heart-15" data-message-id="msg15" onclick="openPopup(this)">🥂</a> 
            <a href="#" class="heart-link" id="heart-16" data-message-id="msg16" onclick="openPopup(this)">❤️</a> 
        </div>
    </div>

    <div id="my-popup" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <p id="popup-text">A sua mensagem de amor aparecerá aqui!</p>
        </div>
    </div>

    <script src="script.js"></script>
